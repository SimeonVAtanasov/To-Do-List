<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/ToDoListStyleView.css" />
    <script
      src="https://kit.fontawesome.com/b196eacd06.js"
      crossorigin="anonymous"
    ></script>

    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>TO DO LIST</h1>
      <header id="header">
        <div class="box">
          <h2>Your tasks To Do:</h2>
          <button class="button" id="buttonAdd">
            Add New <i class="fas fa-plus"></i>
          </button>
        </div>
      </header>

      <div class="box" id="addTaskForm">
        <form action="" id="form">
          <input
            type="text"
            id="input"
            placeholder="Type Here"
            autocomplete="off"
          />

          <button type="reset" class="button">
            <i class="far fa-trash-alt"></i>
          </button>

          <button type="submit" class="button" id="addNew">
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </div>

      <main id="main">
      </main>

      <footer>
        <h3>By Simo.Atanasov</h3>
      </footer>
    </div>
    
    <script id="taskTemplate" type="text/x-handlebars-template">
      {{#if tasksToDo}}
      <ul id="list">
        {{#each tasksToDo}}
        <li id="{{id}}" class="{{classType}}">
          <p>{{title}}</p>
          <button id="{{id}}" name="deleteButton" class="far fa-trash-alt button" aria-hidden="true"></button>
        </li>
        {{/each}}
      </ul>
      {{else}}
      <h2>Your task list is empty</h2>
      {{/if}}
    </script>
    
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="./assets/constants.js"></script>
    <script src="./assets/utils.js"></script>
    <script src="./assets/ToDoListView.js"></script>
    <script src="./assets/ToDoListModel.js"></script>
    <script src="./assets/ToDoListController.js"></script>
  </body>
</html>
